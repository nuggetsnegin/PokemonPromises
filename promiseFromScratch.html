<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Promise for Future Happiness</title>
</head>
<body>

    <script>
    /*our ajax call*/
    const isTherePupHere = true;
    

    /*my promise~ promise expects a parameter: callback function, fulfill reject are callbacks*/

    /*you would receive the data here*/
    const lookforFloof = new Promise( (fulfill, reject) =>{ /*fulfill and reject built into promise obj*/
        /*creating promise object*/
        if (isTherePupHere){
            fulfill(`pet the doggie!!`);
        }else{
            reject(`let's go to the park since there's no doggies here`);
        }

    });

    /*filter the data here*/
    const promiseMePups = () => {
        lookforFloof
        .then( (yeh) => {
            console.log(yeh);
        })
        .catch( (nah) =>{ /*can send user an alert that the made a mistake here*/
            console.log(nah);
        }) 
    }

    console.log(lookforFloof); /*promise object*/
        
    </script>
    
</body>
</html>
