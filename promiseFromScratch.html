<!DOCTYPE html>
<html lang="en">
<head>

    <title>Promise for Future Happiness</title>
</head>
<body>

    <script>
    /*our ajax call*/
    const isTherePupHere = true;
    

    /*my promise*/
    const lookforFloof = new Promise( (fulfill, reject) =>{ /*fulfill and reject built into promise obj*/
        /*creating promise object*/
        if (isTherePupHere){
            fulfill(`pet the doggie!!`);
        }else{
            reject(`let's go to the park since there's no doggies here`);
            /*do different thing*/
        }

    });
        
    </script>
    
</body>
